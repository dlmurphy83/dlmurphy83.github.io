<!DOCTYPE html>

<html lang = "en">

	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content="width = device-width, initial-scale = 1.0">
		<title>Programming Project 5</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		
		<style> .btn{margin: 5px} </style>
	</head>
	
	<body>
		<div class = "container">
			<h2>Select a Major</h2>
			<div style = 'padding: 5px;'>
				<button type = 'button' class = "btn btn-primary" onClick = "getData('cit')">CIT Majors</button>
				<button type = 'button' class = "btn btn-primary" onClick = "getData('business')">Business Majors</button>
			</div>
			
		<h3>We filter our dataset by major</h3>
		<div id = "dataTable"></div>
		</div>
	</body>
	
	<script type = "text/x-handlebars-template" id = "tableTemplate">
		<table class = "table table-striped">
			<tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
				{{#each rows}}
					<tr>
						<td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
					</tr>
				{{/each}}
		</table>
	</script>
	
	<script>
	//async function getData(selected_major)
	function getData(selected_major)
	{
		  //var url = 'cit5students.json';
		  
		  //let response = await fetch(url);
		  //let text = await response.text()
		  //document.getElementById("div").innerHTML = text;
		var request = new XMLHttpRequest();
		request.open('GET', "cit5students.json");
		
		request.onload = function()
		{
			var data = JSON.parse(request.responseText);
		
			majors = data.filter(getMajor)
			function getMajor(major)
			{
				return major.info == selected_major;
			}
			
			if (request.status == 200)
			{
				var templateText = document.getElementById('tableTemplate').innerHTML;
				var compiledTemplateText = Handlebars.compile(templateText);
				compiledHtml = compiledTemplateText({ rows: majors })
				document.getElementById('dataTable').innerHTML = compiledHtml;
			}
			
			else
			{
				document.querySelector('#dataTable').innerHTML = "Error dectected, please try again later."
			}
		}
		
		request.send(null);
	}
	
	</script>
			
			
			
</html>
